<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online-store </title>
    <link rel="shortcut icon" href="./assets/ico/favicon.ico" type="image/x-icon">
</head>
<body class="body">
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <a href="#/"><img class="logo" src="./assets/img/logo.svg" alt="Logo"></a>
                <h1 class="store-name">Online store</h1>
            </nav>
            <div class="cart">0</div>
        </div>
    </header>
    <main>
        <div class="filters-container">
            <div class="filter-group">
                <h4>Фильтры по значению</h4>
                <div class="filter-by-producer">
                    Производитель:
                        <button class="button1">Пилот</button>
                        <button class="button1">Angler</button>
                        <button class="button1">BoatMaaster</button>
                        <button class="button1">Helios</button>
                        <button class="button1">Kolibri</button>
                        <button class="button1">Адмирал</button>
                        <button class="button1">Таймень</button>
                        <button class="button1">Феникс</button>
                </div>
                <div class="filter-by-size">
                    Количество мест:
                    <button class="button2">1</button>
                    <button class="button2">2</button>
                    <button class="button2">3</button>
                </div>
                <div class="filter-by-color">
                    Цвет:
                    <button class="color-button button-gray">серый</button>
                    <button class="color-button button-green">зеленый</button>
                    <button class="color-button button-red">красный</button>
                    <button class="color-button button-camo">кмф</button>
                </div>
                <div class="filter-by-favorit">
                    Только популярные:
                    <button class="favorite-button"></button>
                </div>
            </div>
            <div class="filter-group">
                <h4>Фильтры по диапазону</h4>
                <div class="range">
                    Год выпуска:
                </div>
                <div class="range">
                    Доступное количество:
                </div>
            </div>
            <div class="filter-group">
                <h4>Поиск по названию</h4>

            </div>
        </div>
        <div class="products-container">

        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-date">
                <span class="copyright">©</span>
                <span class="year">2022</span>
                <a class="github" href="https://github.com/maksimizer">github</a>
            </div>
            <div class="rss-link" course-link>
                <a class="course-link" href="https://rs.school/js/"></a>
            </div>            
        </div>
    </footer>
</body>
</html>
