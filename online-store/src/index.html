<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online-store </title>
    <link rel="shortcut icon" href="./assets/ico/favicon.ico" type="image/x-icon">
</head>
<body class="body">
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <a href="#/"><img class="logo" src="./assets/img/logo.svg" alt="Logo"></a>
                <h1 class="store-name">Online store</h1>
            </nav>
            <div class="cart">0</div>
        </div>
    </header>
    <main>
        <div class="filters-container">
            <div class="filter-group value-filter-group">
                <h4>Фильтры по значению</h4>
                <div class="filter-by-producer">
                    <h5>Производитель:</h5>
                        <button class="button1">Пилот</button>
                        <button class="button1">Angler</button>
                        <button class="button1">BoatMaaster</button>
                        <button class="button1">Helios</button>
                        <button class="button1">Kolibri</button>
                        <button class="button1">Адмирал</button>
                        <button class="button1">Таймень</button>
                        <button class="button1">Феникс</button>
                </div>
                <div class="filter-by-size">
                    <h5>Количество мест, чел.:</h5>
                    <button class="button2">1</button>
                    <button class="button2">2</button>
                    <button class="button2">3</button>
                </div>
                <div class="filter-by-color">
                    <h5>Цвет:</h5>
                    <button class="color-button button-gray">серый</button>
                    <button class="color-button button-green">зеленый</button>
                    <button class="color-button button-red">красный</button>
                    <button class="color-button button-camo">кмф</button>
                </div>
                <div class="filter-by-favorit">
                    <h5>Только популярные:</h5>
                    <button class="favorite-button"></button>
                </div>
            </div>
            <div class="filter-group range-filter-group">
                <h4>Фильтры по диапазону</h4>
                <h5>Размер, см:</h5>
                <div class="slider-container">
                    <div class="slider-value size-value-min"></div>
                    <div class="slider size-slider"></div>
                    <div class="slider-value size-value-max"></div>
                </div>
                <h5>Доступное количество, шт:</h5>
                <div class="slider-container">
                    <div class="slider-value quantity-value-min"></div>
                    <div class="slider quantity-slider"></div>
                    <div class="slider-value quantity-value-max"></div>
                </div>
            </div>
            <div class="filter-group">
                <h4>Поиск по наименованию:</h4>
                <div class="filter-search-container">
                    <input class="search" type="text" placeholder="Введите наименование">
                </div>
                <h4>Сортировка:</h4>
                <div class="sort-container">
                    <select class="sort">
                        <option selected value="A-Z">По наименованию, от А до Я</option>
                        <option value="Z-A">По наименованию, от Я до А</option>
                        <option value="quantity+">По возрастанию количества</option>
                        <option value="quantity-">По убыванию количества</option>
                     </select>
                </div>
                <div class="clear-buttons-container">
                    <button class="button-clear">Сбросить фильтры</button>
                    <button class="button-clear">Сбросить настройки</button>
                </div>
            </div>
        </div>
        <div class="products-container">

        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-date">
                <span class="copyright">©</span>
                <span class="year">2022</span>
                <a class="github" href="https://github.com/maksimizer">github</a>
            </div>
            <div class="rss-link" course-link>
                <a class="course-link" href="https://rs.school/js/"></a>
            </div>            
        </div>
    </footer>

    <template id="goodsCardTemp">
        <div class="goods-item">
            <div class="item-photo">
            <h4 class="item-name"></h4>
            <ul class="item-description">
                <li class="item-producer"></li>
                <li class="item-color"></li>
                <li class="item-size"></li>
                <li class="item-seats"></li>
                <li class="item-quantity"></li>
                <li class="item-favorite"></li>
            </ul>
        </div>
    </template>
</body>
</html>
